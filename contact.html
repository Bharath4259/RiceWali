<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/contact_us.css">
</head>

<body>

    <div class="container-fluid h-100 my-auto overflow center-block text-center">
        <div class="row my-4">
            <div class="col-1"></div>
            <h3 class="text-center text-uppercase col-2">contact us</h3>
            <p class="text-center w-75 m-auto col-8">We @Ricewali are happy to serve you through any medium. Feel free
                to contact us.</p>
        </div>
        <div class="row">
            <div class="container text-center">
                <div class="card col-3 m-2 align-middle vcenter">
                    <div class="icon">
                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                        <h4 class="text-uppercase mb-5">Location</h4>
                    </div>
                    <div class='details'>
                        <h3>India</h3>
                    </div>
                </div>

                <div class="card col-3 m-2 align-middle vcenter">
                    <div class="icon">
                        <i class="fa fa-phone" aria-hidden="true"></i>
                        <h4 class="text-uppercase mb-5">call us</h4>
                    </div>
                    <div class='details'>
                        <h3>+91 90XXXXXX09</h3>
                    </div>
                </div>

                <div class="card col-3 m-2 align-middle vcenter">
                    <div class="icon">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                        <h4 class="text-uppercase mb-5">Email</h4>
                    </div>
                    <div class='details'>
                        <h3>contact@ricewali.com</h3>
                    </div>
                </div>

                <div class="card col-3 m-2 align-middle vcenter">
                    <div class="icon">
                        <i class="fa fa-globe" aria-hidden="true"></i>
                        <h4 class="text-uppercase mb-5">Reach us wherever you are..</h4>
                    </div>
                    <div class='details'>
                        <h3><a href="callback.html" style="color: white">Request a call back</a></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
</body>

</html>
